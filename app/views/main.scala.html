@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/chocoide.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/ace/src-min-noconflict/ace.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/chocoide.js")" type="text/javascript"></script>
    </head>
    <body>
        @content

        <button type="button" class="btn btn-default btn-lg" onclick="compile()"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Run</button>
    </body>
</html>
