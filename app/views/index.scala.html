@(message: String)

@main("Choco IDE") {

    <header>
        <h1>Choco IDE</h1>
    </header>

    <section class="col-xs-12">
        @message
        <div id="editor"></div>
        <div id="console"></div>
        <button type="button" class="btn btn-default btn-lg" onclick="compile()">
            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
            Run
        </button>
    </section>

}
